name: Build Win32 tdjson.dll

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install tools
      run: |
        choco install gperf -y
        git clone https://github.com/microsoft/vcpkg C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    - name: Install dependencies
      run: |
        C:\vcpkg\vcpkg install openssl:x86-windows zlib:x86-windows
      env:
        VCPKG_ROOT: 'C:\vcpkg'

    - name: Configure CMake (Fixed Syntax)
      run: |
        mkdir build32
        cd build32
        $cmakeArgs = @(
          "-G Visual Studio 17 2022",
          "-A Win32",
          "-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake",
          "-DCMAKE_CXX_FLAGS=`"/Gz`"",
          "-DCMAKE_C_FLAGS=`"/Gz`"",
          "-DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE",
          ".."
        )
        cmake ($cmakeArgs -join " ")  # 关键修复：避免^换行符错误[1][3]

    - name: Build DLL
      run: |
        cmake --build build32 --config Release

    - name: Copy dependencies
      run: |
        $vcpkgBin = "C:\vcpkg\installed\x86-windows\bin"
        $outDir = "$pwd\build32\Release"
        Copy-Item "$vcpkgBin\libcrypto-3.dll" $outDir
        Copy-Item "$vcpkgBin\libssl-3.dll" $outDir
        Copy-Item "$vcpkgBin\zlib1.dll" $outDir
        # 添加VC++运行时
        Copy-Item "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\VC\Redist\MSVC\**\x86\*.dll" $outDir -Recurse -Force

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tdjson_win32
        path: |
          build32/Release/tdjson.dll
          build32/Release/*.dll
