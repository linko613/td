name: 修复CMake转义错误 - 最终成功版

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      VCPKG_ROOT: C:\vcpkg
      BUILD_DIR: build32
      MAIN_CMAKE: ./CMakeLists.txt
      CORE_SRC_DIR: ./td/telegram

    steps:
      - name: 1. 检出仓库
        uses: actions/checkout@v4
        with:
          repository: linko613/td
          submodules: recursive
          fetch-depth: 0

      - name: 2. 强制拉取td子模块
        run: |
          git submodule sync td/
          git submodule update --init --force td/
          git -C td/ submodule update --init --recursive --force

      - name: 3. 生成.def文件（CMake兼容的正斜杠路径）
        run: |
          # 关键：将绝对路径转换为CMake支持的正斜杠格式
          $absCoreDir = (Resolve-Path $env:CORE_SRC_DIR).Path -replace '\\', '/'
          $defPath = "$absCoreDir/tdjson.def"  # 正斜杠分隔
          @"
          LIBRARY tdjson.dll
          EXPORTS
              td_json_client_create@0
              td_json_client_destroy@4
              td_json_client_send@8
              td_json_client_receive@12
              td_json_client_execute@8
          "@ | Set-Content $defPath -Force
          if (-not (Test-Path $defPath)) { throw "❌ 未生成$defPath" }
          Write-Host "✅ 生成.def文件（CMake兼容路径）：$defPath"
          echo "DEF_CMAKE_PATH=$defPath" >> $env:GITHUB_ENV  # 保存正斜杠路径

      - name: 4. 修改CMakeLists.txt（修复路径转义）
        run: |
          $content = Get-Content $env:MAIN_CMAKE -Raw
          # 移除导出宏
          $content = $content -replace 'TD_JSON_CLIENT_API', ''
          # 用正斜杠路径添加.def文件，避免CMake转义错误
          $content = $content -replace '(add_library\(tdjson SHARED)(.*?)(\))', "`$1`$2`n    $env:DEF_CMAKE_PATH`$3"
          # 链接器选项也用正斜杠路径
          $content += "`n# 修复CMake路径转义：使用正斜杠`ntarget_link_options(tdjson PRIVATE /DEF:`"$env:DEF_CMAKE_PATH`")`n"
          $content | Set-Content $env:MAIN_CMAKE -Force
          Write-Host "✅ 已修复CMake路径转义，使用路径：$env:DEF_CMAKE_PATH"

      - name: 5. 安装依赖
        run: |
          choco install gperf -y
          git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
          git -C $env:VCPKG_ROOT checkout 2024.09.12
          & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"
          vcpkg install openssl:x86-windows zlib:x86-windows --clean-after-build

      - name: 6. 配置编译
        run: |
          mkdir -p $env:BUILD_DIR
          cd $env:BUILD_DIR
          cmake -G "Visual Studio 17 2022" -A Win32 `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" `
            -DCMAKE_BUILD_TYPE=Release ..

      - name: 7. 编译tdjson.dll
        run: |
          cd $env:BUILD_DIR
          cmake --build . --config Release --target tdjson --parallel 4 --verbose

      - name: 8. 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: 最终成功DLL
          path: ${{ env.BUILD_DIR }}/Release/tdjson.dll
