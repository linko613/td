name: Build Win32 tdjson.dll

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: cmake/setup-cmake@v3
      with:
        cmake-version: '3.28'

    - name: Install 32-bit dependencies
      run: |
        vcpkg install openssl[core]:x86-windows zlib:x86-windows
      env:
        VCPKG_ROOT: 'C:\vcpkg'

    - name: Configure CMake (Win32)
      run: |
        mkdir build32
        cd build32
        cmake -G "Visual Studio 17 2022" -A Win32 -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ..

    - name: Build
      run: |
        cmake --build build32 --config Release

    - name: Upload tdjson.dll
      uses: actions/upload-artifact@v4
      with:
        name: tdjson-win32
        path: build32/Release/tdjson.dll
