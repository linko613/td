name: Build Win32 tdjson.dll with __stdcall

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        choco install gperf -y
        git clone https://github.com/microsoft/vcpkg C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    - name: Install 32-bit dependencies
      run: |
        C:\vcpkg\vcpkg install openssl:x86-windows zlib:x86-windows
      env:
        VCPKG_ROOT: 'C:\vcpkg'

    - name: Configure CMake with __stdcall
      run: |
        mkdir build32
        cd build32
        cmake -G "Visual Studio 17 2022" -A Win32 ^
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ^
          -DCMAKE_CXX_FLAGS="/Gz" ^          # 强制所有函数使用 __stdcall
          -DCMAKE_C_FLAGS="/Gz" ^
          -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE  # 避免函数名改编
        cd ..

    - name: Build DLL
      run: |
        cmake --build build32 --config Release

    - name: Copy dependencies
      run: |
        $vcpkgBin = "C:\vcpkg\installed\x86-windows\bin"
        $outDir = "build32\Release"
        Copy-Item "$vcpkgBin\libcrypto-3.dll" $outDir
        Copy-Item "$vcpkgBin\libssl-3.dll" $outDir
        Copy-Item "$vcpkgBin\zlib1.dll" $outDir
        
        # 复制 VS2022 运行时库
        Copy-Item "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\VC\Redist\MSVC\14.30.30704\x86\*.dll" $outDir

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tdjson_win32_stdcall
        path: |
          build32/Release/tdjson.dll
          build32/Release/*.dll
