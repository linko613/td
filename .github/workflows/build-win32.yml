name: Build tdjson.dll (Fix CMake Parameter Parsing)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      VCPKG_ROOT: 'C:\vcpkg'
      BUILD_DIR: 'build32'
      VCPKG_TAG: '2024.09.12'

    steps:
      - name: 检出TDLib源码（确保CMakeLists.txt存在）
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'  # 关键：根目录必须有CMakeLists.txt

      - name: 缓存vcpkg依赖
        uses: actions/cache@v3
        id: cache-vcpkg
        with:
          path: |
            ${{ env.VCPKG_ROOT }}
            !${{ env.VCPKG_ROOT }}/buildtrees
            !${{ env.VCPKG_ROOT }}/downloads
          key: vcpkg-x86-parse-${{ env.VCPKG_TAG }}

      - name: 安装依赖
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: |
          choco install gperf -y
          git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
          git -C $env:VCPKG_ROOT checkout tags/$env:VCPKG_TAG
          & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"
          vcpkg install openssl[core]:x86-windows zlib:x86-windows --clean-after-build
        env:
          VCPKG_DEFAULT_TRIPLET: x86-windows

      - name: 缓存编译产物
        uses: actions/cache@v3
        id: cache-build
        with:
          path: ${{ env.BUILD_DIR }}
          key: tdjson-parse-${{ github.sha }}

      - name: 配置+编译（单行命令，避免参数拆分）
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          mkdir -p $env:BUILD_DIR
          cd $env:BUILD_DIR
          # 核心：所有参数写在单行，明确指定源码目录为..（父目录）
          cmake -G "Visual Studio 17 2022" -A Win32 -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}\scripts\buildsystems\vcpkg.cmake" -DCMAKE_BUILD_TYPE=Release "-DTD_JSON_CLIENT_API=__declspec(dllexport) __stdcall" -DCMAKE_CXX_FLAGS_Release="/Gz" -DCMAKE_C_FLAGS_Release="/Gz" ..
          # 只编译tdjson目标
          cmake --build . --config Release --parallel 4 --target tdjson --verbose
        timeout-minutes: 45

      - name: 验证tdjson.dll及导出函数
        run: |
          $dllPath = "$env:BUILD_DIR\Release\tdjson.dll"
          if (-not (Test-Path $dllPath)) { throw "tdjson.dll未生成：$dllPath" }
          
          $dumpbin = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\14.44.35207\bin\Hostx86\x86\dumpbin.exe"
          $exports = & $dumpbin /exports $dllPath | Select-String -Pattern "td_json_client_"
          if (-not $exports) { throw "未找到核心导出函数" }
          
          $hasStdcall = $exports | Select-String -Pattern "@\d+" -Quiet
          if (-not $hasStdcall) { throw "❌ 导出函数无@后缀，stdcall未生效：`n$exports" }
          Write-Host "✅ 导出函数带@后缀，验证通过：`n$exports"

      - name: 复制依赖DLL
        run: |
          $vcpkgBin = "${{ env.VCPKG_ROOT }}\installed\x86-windows\bin"
          $outputDir = "$env:BUILD_DIR\Release"
          Copy-Item "$vcpkgBin\libcrypto-3.dll" -Destination $outputDir -Force
          Copy-Item "$vcpkgBin\libssl-3.dll" -Destination $outputDir -Force
          Copy-Item "$vcpkgBin\zlib1.dll" -Destination $outputDir -Force

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: tdjson-win32-parse-fixed
          path: ${{ env.BUILD_DIR }}/Release/*.dll
